site_name: HMS Documentation
site_url: https://docs.hms.cx
theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.highlight
    - search.share
    - announce.dismiss
    - navigation.footer
  palette:
    scheme: slate
    primary: light green
    accent: light blue
  font:
    text: Quicksand
  language: en
  logo: assets/logo.png
  favicon: images/logo.png
extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
